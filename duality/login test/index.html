<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase a Demo</title>
</head>
<body>
  <h1>Firebase Login Example</h1>

  <!-- SIGNUP -->
  <h2>Sign Up</h2>
  <form id="signup-form">
    <input id="signup-email" type="email" placeholder="Email">
    <input id="signup-password" type="password" placeholder="Password">
    <button>Sign Up</button>
  </form>

  <!-- LOGIN -->
  <h2>Log In</h2>
  <form id="login-form">
    <input id="login-email" type="email" placeholder="Email">
    <input id="login-password" type="password" placeholder="Password">
    <button>Log In</button>
  </form>

  <button id="logout-btn" style="display:none">Log Out</button>

  <h3 id="status">Not logged in</h3>

  <!-- Your Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { auth } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

// 1. Firebase config â€” replace with YOURS
const firebaseConfig = {
    apiKey: "AIzaSyArv-BB3H5pIZFZBANfFYFG1bBNxO0veeA",
    aDomain: "duality-articles.firebaseapp.com",
    projectId: "duality-articles",
    storageBucket: "duality-articles.firebasestorage.app",
    messagingSenderId: "497426954182",
    appId: "1:497426954182:web:8081f58e64d32048c3a4c7",
    measurementId: "G-TJ5TXZEQH5"
  };

// 2. Init
const app = initializeApp(firebaseConfig);
const a = auth(app); 

// DOM
const statusText = document.getElementById("status");
const logoutBtn = document.getElementById("logout-btn");

//
// 3. SIGN UP
//
document.getElementById("signup-form").addEventListener("submit", (e) => {
  e.preventDefault();

  const email = document.getElementById("signup-email").value;
  const password = document.getElementById("signup-password").value;

  a.createUserWithEmailAndPassword(email, password)
    .then((cred) => {
      console.log("User created:", cred.user.email);
    })
    .catch((err) => {
      alert(err.message);
    });
});

//
// 4. LOG IN
//
document.getElementById("login-form").addEventListener("submit", (e) => {
  e.preventDefault();

  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;

  a.signInWithEmailAndPassword(email, password)
    .then((cred) => {
      console.log("Logged in:", cred.user.email);
    })
    .catch((err) => {
      alert(err.message);
    });
});

//
// 5. LOG OUT
//
logoutBtn.addEventListener("click", () => {
  a.signOut();
});

//
// 6. a state changes
//
a.onaStateChanged((user) => {
  if (user) {
    statusText.textContent = "Logged in as: " + user.email;
    logoutBtn.style.display = "block";
  } else {
    statusText.textContent = "Not logged in";
    logoutBtn.style.display = "none";
  }
});
  </script>
</body>
</html>
